<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="./styles/tablet.css"
      media="screen and (min-width: 719px)"
    />
    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="screen and (min-width: 1199px)"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card__img-container"></div>
      <section class="card__description-container">
        <div class="card__description-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card__description-data">
          <div class="card__description-data-item">
            <p class="item-bold">10k+</p>
            <p class="item-tag">companies</p>
          </div>
          <div class="card__description-data-item">
            <p class="item-bold">314</p>
            <p class="item-tag">templates</p>
          </div>
          <div class="card__description-data-item">
            <p class="item-bold">12m+</p>
            <p class="item-tag">queries</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
